<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
</head>

<body>
  <dl>
    <dt>样式</dt>
    <dd>字体颜色: <input class="font-color" type="color"></dd>
    <br>
    <dd>透明度: <input class="bg-opacity" type="range" min="0.3" max="1" step="0.1"> <span class="opacity-value"></span>
    </dd>
  </dl>
  <dl>
    <dt>基本</dt>
    <dd>
      刷新间隔(秒)：<input class="refresh-interval" type="number" min="3">
    </dd>
  </dl>
</body>

</html>
